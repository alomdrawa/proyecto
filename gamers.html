<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gamers - Level-Up Gamer</title>
    <style>
        body {
            background-color: #000;
            color: #1e90ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #1E90FF;
            font-family: 'Orbitron', sans-serif;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            background-color: #111;
            border: 2px solid #39FF14;
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .item img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .precio {
            color: #39FF14;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .item:hover {
            background-color: #39FF14;
            border-radius: 8px;
        }
        .item:hover img {
            transform: scale(1.1);
        }
        .item:hover h2,
        .item:hover .precio {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Gamers</h1>

    <div class="catalogo">

        <!-- Consola -->
        <div class="item">
            <img src="ps5.jpg" alt="Consola PlayStation 5">
            <h2>PlayStation 5</h2>
            <p class="precio">$549.990 CLP</p>
        </div>

        <!-- Computador -->
        <div class="item">
            <img src="pc.jpg" alt="PC Gamer ASUS ROG Strix">
            <h2>PC Gamer ASUS ROG Strix</h2>
            <p class="precio">$1.299.990 CLP</p>
        </div>

        <!-- Silla -->
        <div class="item">
            <img src="silla.jpg" alt="Silla Gamer Secretlab Titan">
            <h2>Silla Gamer Secretlab Titan</h2>
            <p class="precio">$349.990 CLP</p>
        </div>

        <!-- Mouse -->
        <div class="item">
            <img src="mouse.jpg" alt="Mouse Gamer Logitech G502 HERO">
            <h2>Mouse Gamer Logitech G502 HERO</h2>
            <p class="precio">$49.990 CLP</p>
        </div>

    </div>
</body>
</html>
